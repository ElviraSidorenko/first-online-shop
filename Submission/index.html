<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Home" />
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container-header">
      <header class="header">
        <div class="container-logo">
          <img
            class="logo"
            src="/Submission/images/logo-transparent.png"
            alt="Logo"
          />
        </div>
        <ul class="nav">
          <li class="nav-link"><a href="/Submission/index.html">Home</a></li>
          <li class="nav-link">
            <a href="/Submission/contact.html">Contact</a>
          </li>
        </ul>
      </header>
    </div>
    <main>
      <h1 class="page-heading">Our Products</h1>
      <ul class="products">
        <li class="product">
          <a href="/Submission/product1.html">
            <div class="product-image-holder">
              <img
                class="product-image"
                src="/Submission/images/product-string-of-fishhooks.jpg"
                alt="String of fishhooks"
              />
            </div>
            <div class="product-info">
              <h2 class="product-title">String of Fishhooks 6 Inch Unpotted</h2>
              <p class="product-price"><em>$30.00</em></p>
            </div>
          </a>
        </li>

        <li class="product">
          <a href="/Submission/product2.html">
            <div class="product-image-holder">
              <img
                class="product-image"
                src="/Submission/images/product-tradescantia.jpg"
                alt="Tradescantia Nanouk"
              />
            </div>
            <div class="product-info">
              <h2 class="product-title">
                Tradescantia Nanouk 2 Inch In Ceramic Pot
              </h2>
              <p class="product-price"><em>$17.00</em></p>
            </div>
          </a>
        </li>

        <li class="product">
          <a href="/Submission/product3.html">
            <div class="product-image-holder">
              <img
                class="product-image"
                src="/Submission/images/product-string-of-dolphins.jpg"
                alt="String of Dolphins"
              />
            </div>
            <div class="product-info">
              <h2 class="product-title">String of Dolphins 2 Inch Unpotted</h2>
              <p class="product-price"><em>$8.00</em></p>
            </div>
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
